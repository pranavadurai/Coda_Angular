<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Coda Global</a>
</nav>

 <div class="container">
  <div class="row justify-content-md-center mt-4">
    <input class="form-control col-md-2" type="search" placeholder="Search by name" name ="name" [(ngModel)]="definedFilter.name">
    <input class="form-control col-md-2 ml-3" type="search" placeholder="Search by artists" name ="name" [(ngModel)]="definedFilter.artists" >
    <div class="btn-group">
      <button type="button" class="btn btn-outline-dark ml-3">Sort By</button>
      <button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Sort By</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click) ="sortDataBy('name')" >Name</a>
        <a class="dropdown-item" (click) ="sortDataBy('artists')">Aritists</a>
        <a class="dropdown-item" (click) ="sortDataBy('rank')" >Rank</a>
      </div>
    </div>
  </div>

<div class="mt-4 row">
   <div class="col-md-4 mt-3"  *ngFor = "let song of songs | orderBy: order | filterBy: definedFilter | paginate: { itemsPerPage: 10, currentPage: p }">
    <div class="media border_bottom">
      <p class="mr-3"> {{song.rank}}</p>
      <div class="media-body">
        <h5 class="mt-0"><a routerLink="/Song/{{song.rank}}"> {{song.name}}</a></h5>
        <p>By {{song.artists}}</p>
      </div>
    </div>
   </div>
</div>

<div class="row mt-4 justify-content-md-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
